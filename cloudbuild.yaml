steps:
  # Step 1: Run unit tests
  - name: 'python:3.9-slim'
    id: 'run-tests'
    entrypoint: /bin/sh
    args:
      - -c
      - |
        pip install -r requirements.txt
        cd app
        python -m unittest discover

  # Step 2: Configure Docker authentication for Artifact Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'docker-auth'
    args:
      - 'auth'
      - 'configure-docker'
      - 'australia-southeast2-docker.pkg.dev'
      - '--quiet'

  # Step 3: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args: ['build', '-t', 'australia-southeast2-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest', '.']

  # Step 4: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Attempting to push image to Artifact Registry..."
        docker image ls
        docker push australia-southeast2-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest || {
          echo "Push failed with exit code $?"
          exit 1
        }

  # Step 5: Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-to-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flask-app'
      - '--image'
      - 'australia-southeast2-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest'
      - '--region'
      - 'australia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'australia-southeast2-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest'

options:
  logging: 'CLOUD_LOGGING_ONLY'
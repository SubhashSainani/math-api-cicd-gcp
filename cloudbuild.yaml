steps:
  # Step 1: Run unit tests
  - name: 'python:3.9-slim'
    id: 'run-tests'
    entrypoint: /bin/sh
    args:
      - -c
      - |
        pip install -r requirements.txt
        cd app
        python -m unittest discover

  # Step 2: Configure Docker authentication for Artifact Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'docker-auth'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Make sure we're correctly authenticated
        gcloud config set project sit707-25t1-subhash-738d57d
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
        
        # Print current identity for debugging
        echo "Current identity:"
        gcloud auth list

  # Step 3: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest', '.']

  # Step 4: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args: ['push', 'us-central1-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest']

  # Step 5: Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-to-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flask-app'
      - '--image'
      - 'us-central1-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/sit707-25t1-subhash-738d57d/flask-apps/flask-app:latest'

options:
  logging: 'NONE'